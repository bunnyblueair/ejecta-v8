buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion '23.0.3'
    publishNonDefault true
    defaultPublishConfig "debug"
    productFlavors {
        library {
        }
    }

    /* splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk false
        }
    } */

    /* defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
